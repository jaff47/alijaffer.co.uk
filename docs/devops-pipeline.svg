<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Automated Deployment Pipeline</text>
  
  <!-- Private Repo -->
  <rect x="50" y="60" width="140" height="80" fill="#0066cc" rx="8"/>
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Private Repo</text>
  <text x="120" y="115" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Source Code</text>
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Tests</text>
  
  <!-- Arrow 1 -->
  <path d="M 190 100 L 240 100" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="215" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">push</text>
  
  <!-- GitHub Actions -->
  <rect x="240" y="60" width="140" height="80" fill="#2ea44f" rx="8"/>
  <text x="310" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">GitHub Actions</text>
  <text x="310" y="105" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Secret Scan</text>
  <text x="310" y="120" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Run Tests</text>
  <text x="310" y="135" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Build Site</text>
  
  <!-- Arrow 2 -->
  <path d="M 380 100 L 430 100" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="405" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">deploy</text>
  
  <!-- Public Repo -->
  <rect x="430" y="60" width="140" height="80" fill="#6e40c9" rx="8"/>
  <text x="500" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Public Repo</text>
  <text x="500" y="115" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Built Files</text>
  <text x="500" y="130" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">docs/</text>
  
  <!-- Arrow 3 -->
  <path d="M 500 140 L 500 190" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="10" fill="#666">serve</text>
  
  <!-- GitHub Pages -->
  <rect x="430" y="190" width="140" height="60" fill="#1a1a1a" rx="8"/>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">GitHub Pages</text>
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">alijaffer.co.uk</text>
  
  <!-- Security Features -->
  <rect x="50" y="180" width="320" height="180" fill="white" stroke="#ddd" stroke-width="2" rx="8"/>
  <text x="210" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Security Features</text>
  
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ TruffleHog secret scanning</text>
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Automated testing (Jest)</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Dependency security audits</text>
  <text x="60" y="290" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Source code isolation</text>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ HTTPS with free SSL</text>
  <text x="60" y="330" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Encrypted deployment token</text>
  <text x="60" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333">✓ Zero hosting costs</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>
